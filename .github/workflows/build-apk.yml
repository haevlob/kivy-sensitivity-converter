name: Build Kivy APK (Docker)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Build with official Buildozer Docker
        run: |
          docker pull kivy/buildozer:ubuntu-20.04
          docker run --rm \
            -v "$(pwd)":/home/user/hostcwd \
            kivy/buildozer:ubuntu-20.04 \
            /bin/bash -c "
              sudo chown -R user:user /home/user/hostcwd &&
              pip install --user --upgrade cython==0.29.37 virtualenv &&
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk

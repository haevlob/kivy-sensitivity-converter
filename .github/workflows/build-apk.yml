name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:          # можно запускать вручную

jobs:
  build:
    runs-on: ubuntu-22.04     # или ubuntu-24.04 — оба работают

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'    # 3.10, 3.11, 3.12 — все подходят

    - name: Cache Buildozer & NDK/SDK
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          ~/.buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Build APK with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        # command: buildozer android clean   # можно раскомментировать для очистки
        command: buildozer android debug
        workdir: .

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: ${{ steps.buildozer.outputs.filename }}

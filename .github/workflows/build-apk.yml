name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04   # или ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK with Buildozer
      uses: Brouilles/buildozer-action@v1
      with:
        command: buildozer android debug
        workdir: .
        # buildozer_version: master   # если хочешь самую свежую версию buildozer

    - name: Upload built APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: bin/*.apk

name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # Changed to 22.04 for NDK compatibility

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9  # Downgraded to 3.9 for stability
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential git zip unzip openjdk-17-jdk python3-setuptools libffi-dev zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libsqlite3-dev wget libbz2-dev lzma liblzma-dev tk-dev uuid-dev libuuid1 uuid-runtime libgles2-mesa-dev libegl1-mesa-dev libopengl-dev
        pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0  # Pin to latest stable
        pip install cython==0.29.37  # Specific Cython version for Kivy compatibility

    - name: Install Android SDK and NDK
      uses: nick-invision/retry@v3
      with:
        timeout_minutes: 10
        retry_wait_seconds: 30
        max_attempts: 3
        command: |
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0" "ndk;23.1.7779620"  # Use NDK 23 for stability

    - name: Build APK
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/ndk/23.1.7779620
        buildozer init || true  # Initialize spec if not present
        # Add custom spec changes here if needed (but edit buildozer.spec manually below)
        buildozer -v android debug

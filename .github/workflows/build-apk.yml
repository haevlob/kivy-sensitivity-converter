name: Build Kivy APK

on: [push, workflow_dispatch]  # Запускается при push или вручную

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Увеличено для долгого скачивания SDK
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-dev libjpeg-dev zlib1g-dev libpng-dev libgif-dev libltdl-dev libssl-dev libffi-dev autoconf libtool pkg-config libncurses5-dev libncursesw5-dev libtinfo6 cmake ccache
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kivy buildozer cython==0.29.36
      - name: Setup Android SDK (for licenses)
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | sdkmanager --licenses  # Явное принятие лицензий
          sdkmanager "build-tools;33.0.0" "platforms;android-33"  # Устанавливаем build-tools и платформу
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
